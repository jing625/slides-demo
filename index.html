<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <title>无缝轮播</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/button.css">
</head>

<body>
    <div class="container">
        <div class="window">
            <div id="slides" class="images">
                <img src="./img/1.jpg" alt="图片" width="808" height="606">
                <img src="./img/2.jpg" alt="图片" width="808" height="606">
                <img src="./img/3.jpg" alt="图片" width="808" height="606">
                <img src="./img/4.jpg" alt="图片" width="808" height="606">
                <img src="./img/5.jpg" alt="图片" width="808" height="606">
            </div>
        </div>

        <div class="controls" style="text-align: center">
            <button id="previous">Prev</button>
            <button id="next">Next</button>
        </div>

        <div id="buttonWrapper" style="text-align: center">
            <button class="button ">1</button>
            <button class="button ">2</button>
            <button class="button ">3</button>
            <button class="button ">4</button>
            <button class="button ">5</button>
        </div>
    </div>


    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
